<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="css/aaa.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="img/logo.PNG">
    <title>MV Log In</title>
</head>
<body>
    <div class="container">
        <form method="post">
            <fieldset class="box">
                <legend>Sign In</legend>
                <label for="email"><img src="img/user.svg" class="user"></label>
                <input  type="email" id="email" placeholder="Email" class="email"><br>
                <label for="pass">
                <img src="img/pass.svg" class="pasi">
                </label>
                <input type="password" id="pass" placeholder="Password" class="password">
                <input type="submit" value="Log in" class="submit"></input>
            </fieldset>
        </form>
        <div class="forget">
             <a href="#" target="_blank" class="fp">Forget Password?</a><br>or<br>
             <a href="#" target="_blank" class="ca">Create an Account</a>
        </div>
    </div>
    
</body>
</html>
